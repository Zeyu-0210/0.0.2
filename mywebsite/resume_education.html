<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>林泽宇 - 教育经历</title>
    <link rel="stylesheet" href="resume_ginger.css">
</head>
<body>

    <nav class="side-nav minimized" id="sideNav">
        <ul class="side-nav-list">
            <li data-target="index.html" data-lang="home">首页</li>
            <li data-target="resume_education.html" class="active" data-lang="education">教育经历</li>
            <li data-target="resume_experience.html" data-lang="experience">实习经历</li>
            <li data-target="resume_awards.html" data-lang="awards">奖项经历</li>
        </ul>
    </nav>

    <div class="resume-wrapper">
        <header class="resume-hero">
            <h1 class="resume-hero-title">
                BOLD<br>
                <span class="accent">NEW</span> IDEAS
            </h1>
            <p class="resume-hero-subtitle" data-lang="educationSubtitle">
                你好，我是林泽宇。这里是我的教育背景介绍，展示了我的学术历程和专业基础。
            </p>
        </header>

        <main class="resume-content">
            <div class="content-title">
                <h2 data-lang="education">Our Services</h2>
                <p data-lang="education">教育经历</p>
            </div>
            <ul class="timeline-list">
                <li class="timeline-item">
                    <h3 data-lang="educationTitle1">数据安全与数字化转型 | 双硕士</h3>
                    <span class="date">2025.06 - 2027.01</span>
                    <p class="desc" data-lang="educationDesc1">
                        课程涵盖数据保护法规、网络安全、人工智能应用、数字化转型方法论等前沿领域。
                    </p>
                </li>
                <li class="timeline-item">
                    <h3 data-lang="educationTitle2">本科教育背景</h3>
                    <span class="date">2021.09 - 2025.06</span>
                    <p class="desc" data-lang="educationDesc2">
                        在本科阶段系统学习了商业管理、财务分析、市场营销等核心课程，为后续的硕士学习和职业发展奠定了坚实的理论基础。
                    </p>
                </li>
            </ul>
        </main>

        <div class="page-navigation">
            <button class="nav-arrow" id="prev-page" aria-label="Previous Page">&#10094;</button>
            <button class="nav-arrow" id="next-page" aria-label="Next Page">&#10095;</button>
        </div>
    </div>
    
    <script src="global-controls.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pages = ['resume_education.html', 'resume_experience.html', 'resume_awards.html'];
            let currentPageIndex = 0; // Education is the first page

            // Side navigation - 使用与index页面相同的交互逻辑
            const sideNav = document.getElementById('sideNav');

            // 鼠标悬停时展开侧边栏
            sideNav.addEventListener('mouseenter', () => {
                sideNav.classList.remove('minimized');
            });

            // 鼠标离开时收起侧边栏
            sideNav.addEventListener('mouseleave', () => {
                sideNav.classList.add('minimized');
            });

            // 导航项点击事件
            document.querySelectorAll('.side-nav-list li').forEach(item => {
                item.addEventListener('click', (e) => {
                    // 移除所有导航项的激活状态
                    document.querySelectorAll('.side-nav-list li').forEach(i => i.classList.remove('active'));
                    // 为当前点击的导航项添加激活状态
                    item.classList.add('active');
                    
                    // 页面跳转
                    window.location.href = e.currentTarget.getAttribute('data-target');
                });
            });

            // Arrow navigation
            document.getElementById('prev-page').addEventListener('click', () => {
                const newIndex = (currentPageIndex - 1 + pages.length) % pages.length;
                window.location.href = pages[newIndex];
            });

            document.getElementById('next-page').addEventListener('click', () => {
                const newIndex = (currentPageIndex + 1) % pages.length;
                window.location.href = pages[newIndex];
            });

             // Keyboard navigation
             document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    document.getElementById('prev-page').click();
                } else if (e.key === 'ArrowRight') {
                    document.getElementById('next-page').click();
                }
            });
        });
    </script>
</body>
</html>
